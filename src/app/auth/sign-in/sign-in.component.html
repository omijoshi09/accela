<!--Main Container-->
<div class="container">
  <mat-grid-list [cols]="columnValue">
<!--    Accela Image for sign in page-->
    <mat-grid-tile *ngIf="!mobileScreen" just >
      <div class="text-center">
        <img class="accela-home-img" src="../../../assets/images/accela.png" alt="Accela Logo">
      </div>
    </mat-grid-tile>

<!--    Sign in box-->
    <mat-grid-tile class="sign-in-box">
      <div class="login-container">
        <!--  LOGIN CARD-->
        <mat-card class="login-card">

          <div class="text-center">
            <img class="logo-img" src="../../../assets/logo/accela_logo.jpg" alt="Accela Logo">
          </div>
          <form class="text-center" [formGroup]="loginForm" >
            <mat-card-content>
              <!-- Email-->
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input  type="email" class="login-input" matInput formControlName="emailFormControl" placeholder="Please enter your email">
                <mat-error *ngIf="loginForm.controls.emailFormControl.errors?.email &&
            !loginForm.controls.emailFormControl.errors?.required">
                  Please enter a valid email address
                </mat-error>
              </mat-form-field>
            </mat-card-content>
            <!--    Login button-->
            <div style="margin: 6% auto">
              <button mat-raised-button align
                      class="login-btn"
                      [disabled]="loginForm.invalid"
                      (click)="onSignIn()">Sign in
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
